<!DOCTYPE html>
<html>
    <head>
        <title>Timeline</title>
          <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>

        <style>
            .title{
                margin: auto;
                margin-top:25px;
                margin-bottom:35px;
                width:230px;
                color:#BFFFEA;
                font-size: 20px;
                white-space: nowrap;
            }
            body{
                font-family: 'Maven Pro', sans-serif;
                background-color: black;
                margin:0px;
            }
        </style>

        <script>
            function autoResize(id){
                document.getElementById(id).height = (document.documentElement.clientHeight-80) + "px";
            }
        </script>
    </head>
    <body>

    <h1 class="title">LIMERICK DASHBOARD</h1>
    <iframe id="timeline" width="100%" height:"300px" style="border:none" src="timeline.html" marginheight="0" frameborder="0" onLoad="autoResize('timeline');"></iframe>

    </body>
</html>
